        <!--ajax实现局部页面刷新，将查询结果显示在"txtHint"div块中-->

            <div>
                <form  id="check"  method="get" "margin-top:15px;"> 
                <h3 >请输入查询时间</h3>
                <p>起始日期
                <input type="text" name="date1" value=""  id="date1" />
                 <p>截止日期
                <input type="text" name="date2" value=""  id="date2" />
                <p>
                <input type="button" onclick="startGet()" value="查询"  id="btnGet" />
                </form>
                 <br />
                <div id="txtHint"></div> 
               <script type="text/javascript">
var xmlHttp;
window.document.getElementById("btnGet").onclick=function startGet()
{
	GetXmlHttpObject();
	var url="user/dateinquiry.php?timestamp="+new Date().getTime();
	xmlHttp.open("GET",url+"&"+dateCheck());
	xmlHttp.send(null);
	xmlHttp.onreadystatechange=stateChanged;
	
}
function GetXmlHttpObject()
{
	if(window.ActiveXObject){
		xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
	}else{
		xmlHttp=new XMLHttpRequest();
	}
}
/*
 * 当readyState属性值发生改变时就会激活此函数来执行
 */
function stateChanged()
{
	if(xmlHttp.readyState==4){
		if(xmlHttp.status==200 ){
			var content=xmlHttp.responseText;
			document.getElementById("txtHint").innerHTML=content;
		}
		
	}
}
function dateCheck()
{
	var date1=document.getElementById("date1").value;
	var date2=document.getElementById("date2").value;
	var dateString="date1="+date1+"&date2="+date2;
	return dateString;
}
</script>
